syntax = "proto3";

package TaskListGrpcServer.Protos;

service TaskList {
  rpc Work (Request) returns (Replies);
}

// ------------
// Core Message
// ------------

message TaskProto {
	int32 id = 1;
	string name_task = 2;
	string task_description = 3;
	Status current_state = 4;
	string executor = 5;
	Tags tags = 6;
}

message Tags {
    message Tag {

    }
    repeated Tag list_tag = 1;
}

message Executor
{
	string name = 1;
	string login = 2;
}

// -------
// Request
// -------

message Request{
	oneof request{
		LoginRequest login = 1;
		ListTaskRequest data_request = 2;

	}
}

message ListTaskRequest{

}

message LoginRequest {
  string login = 1;
}

// -------
// Replies
// -------

message Replies{
	oneof reply{
		ExaminationReply examination_reply = 1;
		TaskProto requested_task = 2;
		ListTaskReply list = 3;
	}
}

message ListTaskReply {
    message ListTask {
		int32 id = 1;
        string name_task = 2;
		string executor = 3;
    }
    repeated ListTask list = 1;
}

message ExaminationReply {
  bool success = 1;
}

enum Status {
  NEW = 0;
  ASSIGNED = 1;
  DISCUSSION = 2;
  COMPLETED = 3;
  CLOSED = 4;
}
